<!DOCTYPE html>
<html>
<head>
	<title>Gig Dashboard</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script type="text/javascript" src="js/jqueryslim.js"></script>
	<script type="text/javascript" src="js/parse.js"></script>
</head>
<body>
	<div class="loginContainer">
		<img src="img/loginlogo.png" class="loginLogo">
		<input class="loginInput username" type="text">
		<input class="loginInput pass" type="password">
		<div class="submitInput">Log In</div>
		<div class="troubleLogin">Having trouble logging in?</div>
	</div>
	<div class="gigLoader">
		<div class="loader">
		  <div class="loader__figure"></div>
		  <p class="loader__label">Verifying Credentials</p>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/login.js"></script>
</html>
